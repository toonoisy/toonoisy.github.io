---
layout: default
---
<header>
  <h1>
    {{ site.title }}
    <a href="javascript:;" class="toggler">‚å•</a>
  </h1>
  {%-if site.theme_config.show_description-%}
    <p>{{ site.description }}</p>
  {%-endif-%}
</header>

{%-include menu_item.html collection=site.data.menu.entries-%}

{{ content }}

<script>
  function toggleTheme () {
    const toggle = document.body.getAttribute('theme') === 'light' ? 'dark' : 'light';
    localStorage.setItem('theme', toggle);
    document.body.setAttribute('theme', toggle);
  };

  document.querySelector('.toggler').addEventListener('click', toggleTheme);
</script>
